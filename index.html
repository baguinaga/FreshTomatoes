<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Pattaya" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  <title>Fresh Tomatoes (Temp)</title>
</head>


<body>

  <!-- Sticky Header with Navbar -->
  <header class="container-fluid sticky-top" id="stickyHeader">
    <div class="row">
      <div class="col-12 header-style  mb-0 py-2">
        <h1 class="display-4">Fresh<mark>Tomatoes</mark></h1>
      </div>
    </div>
    <!-- Nav bar -->
    <nav class="row navbar navbar-expand-lg navbar-dark bg-dark">
      <!-- Icon/Brand -->
      <a class="navbar-brand" href="index.html"><img src="assets/images/tomato.svg" alt="icon"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Home/Dropdown(Hides on Shrink) -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#classics">Classics<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Search Results
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <div id="dropdown"></div>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Clear Search Results</a>
            </div>
          </li>
        </ul>
        <!-- Form Submission -->
        <form class="form-inline my-2 my-lg-0" id="search">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="movie-input">
          <button class="btn  my-2 my-sm-0" type="submit" id="find-movie">Search</button>
        </form>
      </div>
    </nav>
  </header>

  <!-- Main-content container -->
  <div class="container" id="main-content">
    <!-- Content Card (Classics) -->
    <a class="dummy-anchor" id="classics"></a>
    <div class="card mb-3">
      <div class="card-header">Classics</div>
      <div class="card-body row text-center">
        <!-- Poster Images, will toggle modal -->
        <div class="col-4">
          <img class="posterImg img-fluid my-2" src="assets/images/TSRposter.jpg" alt="The Shawkshank Redemption">
        </div>
        <div class="col-4">
          <img class="posterImg img-fluid my-2" src="assets/images/PFposter.jpg" alt="Pulp Fiction">
        </div>
        <div class="col-4">
          <img class="posterImg img-fluid my-2" src="assets/images/SWposter.jpg" alt="Star Wars">
        </div>
        <div class="col-4">
          <img class="posterImg img-fluid my-2" src="assets/images/RotLAposter.jpg" alt="Raiders of the Lost Ark">
        </div>
        <div class="col-4">
          <img class="posterImg img-fluid my-2" src="assets/images/SLposter.jpg" alt="Schindler's list">
        </div>
        <div class="col-4">
          <img class="posterImg img-fluid my-2" src="assets/images/FGposter.jpg" alt="Forrest Gump">
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade bd-example-modal-sm" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="row">
            <div class="col-6" class="modal-body" id="modal-image"></div>
            <div class="col-6">
              <div class="modal-body" id="modal-actors"></div>
              <div class="modal-body" id="modal-rated"></div>
              <div class="modal-body" id="modal-rating"></div>
              <div class="modal-body" id="modal-released"></div>
              <div class="modal-body" id="modal-plot"></div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/js/bootstrap.min.js"></script>
  <script src="assets/javascript/script.js"></script>
</body>

</html>
